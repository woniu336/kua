<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夸克网盘链接有效性检测</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/axios/0.26.0/axios.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #16213e;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            padding: 30px;
            width: 90%;
            max-width: 900px;
        }
        h1 {
            color: #00fff5;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0,255,245,0.5);
        }
        .movie-list {
            list-style-type: none;
            padding: 0;
        }
        .movie-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #2c3e50;
            transition: all 0.3s ease;
        }
        .movie-item:last-child {
            border-bottom: none;
        }
        .movie-item:hover {
            background-color: #1e2a3a;
        }
        .movie-name {
            font-weight: bold;
            font-size: 1.1em;
            color: #00fff5;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .movie-name:hover {
            text-shadow: 0 0 8px rgba(0,255,245,0.8);
        }
        .status-bar {
            flex-grow: 1;
            height: 4px;
            margin: 0 20px;
            position: relative;
            background-color: #2c3e50;
            overflow: hidden;
        }
        .status-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: currentColor;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-valid {
            background-color: #4caf50;
            color: #e0e0e0;
        }
        .status-blocked {
            background-color: #ff9800;
            color: #1a1a2e;
        }
        .status-invalid {
            background-color: #f44336;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>夸克网盘链接有效性检测</h1>
        <ul class="movie-list">
            <li v-for="movie in movies" :key="movie.movie_name" class="movie-item">
                <a :href="movie.url" target="_blank" class="movie-name">{{ movie.movie_name }}</a>
                <div class="status-bar" :style="{ color: getStatusColor(movie.status) }"></div>
                <span class="status" :class="getStatusClass(movie.status)">
                    {{ getStatusText(movie.status) }}
                </span>
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                movies: []
            },
            methods: {
                loadData() {
                    axios.get('movie_check_result.json')
                        .then(response => {
                            const data = response.data;
                            this.movies = [
                                ...data.valid.map(m => ({ ...m, status: 'valid' })),
                                ...data.empty.map(m => ({ ...m, status: 'blocked' })),
                                ...data.invalid.map(m => ({ ...m, status: 'invalid' }))
                            ];
                        })
                        .catch(error => {
                            console.error('Error loading data:', error);
                        });
                },
                getStatusClass(status) {
                    return {
                        'status-valid': status === 'valid',
                        'status-blocked': status === 'blocked',
                        'status-invalid': status === 'invalid'
                    };
                },
                getStatusColor(status) {
                    switch(status) {
                        case 'valid': return '#4caf50';
                        case 'blocked': return '#ff9800';
                        case 'invalid': return '#f44336';
                        default: return '#2c3e50';
                    }
                },
                getStatusText(status) {
                    switch(status) {
                        case 'valid': return '有效';
                        case 'blocked': return '资源被屏蔽';
                        case 'invalid': return '无效';
                        default: return '未知';
                    }
                }
            },
            mounted() {
                this.loadData();
                setInterval(this.loadData, 60000); // 每分钟刷新一次
            }
        });
    </script>
</body>
</html>
